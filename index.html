<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List 应用</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- 自定义Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6', // 蓝色
            secondary: '#10B981', // 绿色
            danger: '#EF4444', // 红色
            neutral: '#6B7280', // 灰色
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .task-item-enter {
        opacity: 0;
        transform: translateY(-20px);
      }
      .task-item-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      .task-item-exit {
        opacity: 1;
      }
      .task-item-exit-active {
        opacity: 0;
        transform: translateX(100px);
        transition: opacity 300ms, transform 300ms;
      }
      .bg-gradient-soft {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }
    }
  </style>
  <!-- 引入自定义CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter bg-gradient-soft min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- 应用标题 -->
    <header class="text-center mb-8">
      <h1 class="text-[clamp(2rem,5vw,3rem)] font-bold text-primary mb-2">
        <i class="fa fa-check-square-o" aria-hidden="true"></i> To-Do List
      </h1>
      <p class="text-neutral text-lg">高效管理你的日常任务</p>
    </header>

    <!-- 主应用区域 -->
    <main class="bg-white rounded-xl shadow-lg p-6 mb-8 transform transition-all duration-300 hover:shadow-xl">
      <!-- 任务输入区域 -->
      <div class="flex flex-col sm:flex-row gap-3 mb-6">
        <input
          type="text"
          id="taskInput"
          placeholder="添加新任务..."
          class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all"
          autocomplete="off"
        />
        <div class="flex gap-2">
          <input
            type="datetime-local"
            id="taskDueDate"
            class="px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all whitespace-nowrap"
          />
          <button
            id="addTaskBtn"
            class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 active:scale-95 transition-all flex items-center justify-center whitespace-nowrap"
          >
            <i class="fa fa-plus mr-2" aria-hidden="true"></i> 添加
          </button>
        </div>
      </div>

      <!-- 过滤器区域 -->
      <div class="flex flex-wrap gap-2 mb-6">
        <button class="filter-btn active bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all" data-filter="all">
          全部
        </button>
        <button class="filter-btn bg-gray-200 text-neutral px-4 py-2 rounded-lg hover:bg-gray-300 transition-all" data-filter="active">
          未完成
        </button>
        <button class="filter-btn bg-gray-200 text-neutral px-4 py-2 rounded-lg hover:bg-gray-300 transition-all" data-filter="completed">
          已完成
        </button>
        <button class="filter-btn bg-gray-200 text-neutral px-4 py-2 rounded-lg hover:bg-gray-300 transition-all" data-filter="expired">
          已过期
        </button>
        <button class="filter-btn bg-gray-200 text-neutral px-4 py-2 rounded-lg hover:bg-gray-300 transition-all" data-filter="upcoming">
          即将到期
        </button>
        <button id="clearCompletedBtn" class="ml-auto text-danger hover:text-danger/80 transition-colors flex items-center">
          <i class="fa fa-trash mr-1" aria-hidden="true"></i> 清除已完成
        </button>
      </div>

      <!-- 任务列表区域 -->
      <div id="taskList" class="space-y-3">
        <!-- 空状态提示 -->
        <div id="emptyState" class="text-center py-8 text-neutral">
          <div class="text-6xl mb-4"><i class="fa fa-tasks" aria-hidden="true"></i></div>
          <p class="text-lg">还没有任务，添加一个开始吧！</p>
        </div>
        <!-- 任务项将通过JavaScript动态添加 -->
      </div>
    </main>

    <!-- 任务统计信息 -->
    <footer class="bg-white rounded-xl shadow-md p-4 text-center text-neutral">
      <p>已完成 <span id="completedCount" class="font-bold text-secondary">0</span> / 
         总共 <span id="totalCount" class="font-bold text-primary">0</span> 个任务</p>
    </footer>
  </div>

  <!-- 引入JavaScript -->
  <script src="script.js"></script>
</body>
</html>
